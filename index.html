<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="title">
        <h1 >Etch-a-sketch</h1>
        <button id="start">Start</button>
        
    </div>
    <div class="gridMother main"></div>
    <div class="rgb main">
        <label for="red">red value</label>
        <input id="red"></input>
        <label for="green">green value</label>
        <input id="green"></input>
        <label for="blue">blue value</label>
        <input id="blue"></input> 
        <button class="change">Change Color</button> 
        <button id="startBtn" class="main">clear</button>
    </div>
    <div id="done" class="main">
        <button id="donebtn">Done</button>
    </div>
    </body>
</html>
