<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="title">
        <h1 >Etch-a-sketch</h1>
        <button id="startBtn">clear</button>
    </div>
    <div class="gridMother"></div>
    <div class="rgb">
        <label for="red">red value</label>
        <input id="red"></input>
        <label for="blue">blue value</label>
        <input id="blue"></input>
        <label for="green">green value</label>
        <input id="green"></input>    
        <button class="change">Change Color</button>
    </div>
    </body>
</html>
